<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Passwords</title>
		<link rel="stylesheet" href="css/client.css" type="text/css" />
    </head>
    <body>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
		
        <h2>Passwords manager</h2>

		<div id="divNotConnected">
			<input id="adminPasswordTextfield" class="triggerConnect" type="password" title="Master password"/>
			<button id="btnConnect" class="button buttonNormal" onclick='askConnection();'>Connect</button>
		</div>
		<div id="divConnected">
			<span>You are connected !</span>
			<button class="button buttonNormal" onclick='askDisconnection();'>Disconnect</button>
			<button class="button buttonNormal" onclick='popInCreation();'>Create a new password</button>
		</div>

        <table>
			<thead>
				<th>Name</th>
				<th>Username</th>
				<th>Password</th>
				<th>Notes</th>
				<th>Actions</th>
			</thead>
			<tbody id="pwdTableBody">
			</tbody>
		</table>
		
		<div id="popin" class="popin">
			<div id="popin-content" class="popin-content">
			</div>
		</div>
    </body>
</html>
